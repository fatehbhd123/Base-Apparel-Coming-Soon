<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Manrope:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">
    <section class="left">
      <img src="images/logo.svg" alt="" class="logo">
      <img src="images/hero-mobile.jpg" alt="" class="mobile-image">
      <h1><span>We're</span><br> coming soon</h1>

      <P> Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </P>

      <form action="" method="post" enctype="text/plain">
        <input type="text" placeholder="Email Address" class="email-input">
        <input type="submit" value=">">
        <p class="message">Please provid a valid email</p>
        <img src="images/icon-error.svg" alt="" class="error">
      </form>
    </section>
    <section class="right">
      <img src="images/hero-desktop.jpg" alt="" class="desktop-image">
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.facebook.com/fateh.bhd">Fateh Bhd</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>

</html>
